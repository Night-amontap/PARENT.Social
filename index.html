<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองห้องพัก</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #1a237e;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            padding: 20px 0;
            font-weight: 600;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            color: #1a237e;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .price {
            font-size: 1.25rem;
            color: #2196f3;
            font-weight: 500;
            margin-top: 10px;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 100%;
            transform: translateY(-50%);
            background: #1a237e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            font-family: 'Prompt', sans-serif;
        }

        .back-button:hover {
            background: #283593;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        /* Room Detail Styles */
        .room-detail {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .room-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .room-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .room-images img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .room-video {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        .room-info {
            text-align: left;
        }

        .room-info h2 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        .room-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .map-container {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .search-bar input {
                font-size: 0.875rem;
            }

        .link {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 16px;
            transition: all var(--transition-speed);
            width: calc(100% - 48px);
            text-align: center;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .room-detail-grid {
                grid-template-columns: 1fr;
            }
            
            .room-images {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .room-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="goBack()" class="back-button">
                <i class="fas fa-arrow-left"></i> ย้อนกลับ
            </button>
            <img src="https://scontent.fbkk29-4.fna.fbcdn.net/v/t39.30808-6/475892757_122210589758222157_5782840008004931319_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeHOpeZEkzRs4o6XaOy-WAYfEwrXKQ-bDa0TCtcpD5sNrbGjbYIZCW8fpr0I2ffBuTaIb5F6F9K9XQ_3nvSMh-ki&_nc_ohc=KmwwdvM04B8Q7kNvgFmnmMh&_nc_oc=AdgdmQxZTcd1zCxbt91yN5_KNdxZKkmBW3iFkux8IE_e2K3pteoiJMETCgrL0IVGLng&_nc_zt=23&_nc_ht=scontent.fbkk29-4.fna&_nc_gid=AV3YFuLj6Evn5WR1m2nJZAz&oh=00_AYCwRgbLoWmClqHutYAa40sLGjkVj-rIThYx1iIYMZIMOw&oe=67B4E466" alt="Logo" width="200" class="center">
            <h1>ระบบจองห้องพัก</h1>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ค้นหาตึก..." oninput="filterBuildings()">
        </div>

        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="grid" id="buildingContainer"></div>
        <div class="grid hidden" id="floorContainer"></div>
        <div class="grid hidden" id="roomContainer"></div>
        <div class="hidden" id="roomDetailContainer"></div>
    </div>

    <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Room Image">
        </div>
    </div>

    <script>
        const buildings = ["A", "B", "C"];
        const floors = { "A": ["1", "2", "3"], "B": ["1", "2"], "C": ["1", "2"] };
        const rooms = {
            "A1": ["101", "102"], "A2": ["201", "202"], "A3": ["301", "302"],
            "B1": ["101", "102"], "B2": ["201", "202"],
            "C1": ["101", "102"], "C2": ["201", "202"]
        };

        // Room details data
        const roomDetails = {
            features: [
                { icon: "fas fa-bed", text: "เตียงขนาด 6 ฟุต" },
                { icon: "fas fa-wind", text: "เครื่องปรับอากาศ" },
                { icon: "fas fa-tv", text: "ทีวี 43 นิ้ว" },
                { icon: "fas fa-wifi", text: "อินเทอร์เน็ตไร้สาย" },
                { icon: "fas fa-bath", text: "ห้องน้ำในตัว" },
                { icon: "fas fa-couch", text: "โซฟา" }
            ],
            location: {
                lat: 13.7563,
                lng: 100.5018
            }
        };

        let currentPath = [];
        let map = null;
        
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById("breadcrumb");
            breadcrumb.innerHTML = currentPath.map((item, index) => {
                const text = index === 0 ? `ตึก ${item}` : 
                           index === 1 ? `ชั้น ${item}` : 
                           `ห้อง ${item}`;
                return `<span>${text}</span>`;
            }).join(' <i class="fas fa-chevron-right"></i> ');
        }

        function showBackButton() {
            const backButton = document.querySelector('.back-button');
            backButton.style.display = currentPath.length > 0 ? 'block' : 'none';
        }

        function goBack() {
            currentPath.pop();
            if (currentPath.length === 0) {
                showBuildings();
            } else if (currentPath.length === 1) {
                showFloors(currentPath[0]);
            } else if (currentPath.length === 2) {
                showRooms(currentPath[0], currentPath[1]);
            }
            updateBreadcrumb();
            showBackButton();
        }

        function showRoomDetail(building, floor, room) {
            document.getElementById("roomContainer").classList.add("hidden");
            const detailContainer = document.getElementById("roomDetailContainer");
            detailContainer.classList.remove("hidden");

            detailContainer.innerHTML = `
                <div class="room-detail">
                    <div class="room-detail-grid">
                        <div>
                            <img src="https://www.lh.co.th/_next/image?url=https%3A%2F%2Flh-assets.lh.co.th%2Fimages%2Foriginal%2Fprojects%2F94c66f67-f6c5-4ecb-9337-99d72ca58b38%2Fprojects-language%2F6e3ed7a6-e962-414e-861d-5d054e1293aa%2Fthai%2Fpage-setting%2Fd9da708a-59ed-4422-b001-4150370287d5%2F3b5211c7-5d78-4185-b542-8e0daa474026.jpeg&w=3840&q=75" alt="Room Main Image" style="width: 100%; border-radius: 8px;">
                            <div class="room-images">
                                ${Array(6).fill(0).map((_, i) => `
                                    <img src="https://www.lh.co.th/_next/image?url=https%3A%2F%2Flh-assets.lh.co.th%2Fimages%2Foriginal%2Fprojects%2F94c66f67-f6c5-4ecb-9337-99d72ca58b38%2Fprojects-language%2F6e3ed7a6-e962-414e-861d-5d054e1293aa%2Fthai%2Fpage-setting%2Fd9da708a-59ed-4422-b001-4150370287d5%2F3b5211c7-5d78-4185-b542-8e0daa474026.jpeg&w=3840&q=75" alt="Room Image ${i + 1}" onclick="showImage(this.src)">
                                `).join('')}
                            </div>
                            <video class="room-video" controls>
                                <source src="room-tour.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="room-info">
                            <h2>ห้อง ${room}</h2>
                            <div class="price">฿4,400.00 / เดือน</div>
                            <p>ห้องพักขนาด 28 ตารางเมตร พร้อมเฟอร์นิเจอร์และเครื่องใช้ไฟฟ้าครบครัน</p>
                            <div class="room-features">
                                ${roomDetails.features.map(feature => `
                                    <div class="feature-item">
                                        <i class="${feature.icon}"></i>
                                        <span>${feature.text}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="alert('ระบบจองห้องพักจะเปิดให้บริการเร็วๆ นี้')" 
                                    style="background: #2196f3; color: white; border: none; padding: 12px 30px; 
                                           border-radius: 8px; cursor: pointer; font-family: 'Prompt', sans-serif;">
                                จองห้องพัก
                            </button>
                            <div id="map" class="map-container"></div>
                        </div>
                    </div>
                </div>
            `;

            // Initialize map
            if (map) map.remove();
            map = L.map('map').setView([roomDetails.location.lat, roomDetails.location.lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            L.marker([roomDetails.location.lat, roomDetails.location.lng]).addTo(map);
        }

        function showImage(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Previous functions updated to include room detail view
        function showRooms(building, floor) {
            document.getElementById("floorContainer").classList.add("hidden");
            document.getElementById("roomDetailContainer").classList.add("hidden");
            let container = document.getElementById("roomContainer");
            container.innerHTML = "";
            container.classList.remove("hidden");

            let key = building + floor;
            rooms[key].forEach(room => {
                const isAvailable = Math.random() > 0.3;
                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="https://www.lh.co.th/_next/image?url=https%3A%2F%2Flh-assets.lh.co.th%2Fimages%2Foriginal%2Fprojects%2F94c66f67-f6c5-4ecb-9337-99d72ca58b38%2Fprojects-language%2F6e3ed7a6-e962-414e-861d-5d054e1293aa%2Fthai%2Fpage-setting%2Fd9da708a-59ed-4422-b001-4150370287d5%2F3b5211c7-5d78-4185-b542-8e0daa474026.jpeg&w=3840&q=75" alt="ห้อง ${room}">
                    <div class="status-badge">${isAvailable ? 'ว่าง' : 'ไม่ว่าง'}</div>
                    <div class="card-content">
                        <h3>ห้อง ${room}</h3>
                        <div class="price">฿4,400.00 / เดือน</div>
                        <button onclick="event.stopPropagation(); showRoomDetail('${building}', '${floor}', '${room}')" 
                                style="margin-top: 15px; background: #1a237e; color: white; border: none; 
                                       padding: 8px 20px; border-radius: 6px; cursor: pointer; font-family: 'Prompt', sans-serif;">
                            ดูรายละเอียด
                        </button>
                        ${isAvailable ? `
                            <button onclick="event.stopPropagation(); alert('ระบบจองห้องพักจะเปิดให้บริการเร็วๆ นี้')" 
                                    style="margin-top: 10px; background: #2196f3; color: white; border: none; 
                                           padding: 8px 20px; border-radius: 6px; cursor: pointer; font-family: 'Prompt', sans-serif;">
                                จองห้องพัก
                            </button>
                        ` : ''}
                    </div>
                `;
                if (!isAvailable) {
                    card.style.opacity = "0.8";
                    card.querySelector('.status-badge').style.background = "#f44336";
                }
                container.appendChild(card);
            });
        }

        function showBuildings() {
            currentPath = [];
            let container = document.getElementById("buildingContainer");
            container.innerHTML = "";
            container.classList.remove("hidden");
            document.getElementById("floorContainer").classList.add("hidden");
            document.getElementById("roomContainer").classList.add("hidden");
            document.getElementById("roomDetailContainer").classList.add("hidden");

            buildings.forEach(building => {
                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="https://www.lh.co.th/_next/image?url=https%3A%2F%2Flh-assets.lh.co.th%2Fimages%2Foriginal%2Fprojects%2F94c66f67-f6c5-4ecb-9337-99d72ca58b38%2Fprojects-language%2F6e3ed7a6-e962-414e-861d-5d054e1293aa%2Fthai%2Fpage-setting%2Fd9da708a-59ed-4422-b001-4150370287d5%2F3b5211c7-5d78-4185-b542-8e0daa474026.jpeg&w=3840&q=75" alt="ตึก ${building}">
                    <div class="card-content">
                        <h3>ตึก ${building}</h3>
                        <p>${floors[building].length} ชั้น</p>
                    </div>
                `;
                card.onclick = () => {
                    currentPath = [building];
                    showFloors(building);
                    updateBreadcrumb();
                    showBackButton();
                };
                container.appendChild(card);
            });
        }

        function showFloors(building) {
            document.getElementById("buildingContainer").classList.add("hidden");
            document.getElementById("roomDetailContainer").classList.add("hidden");
            let container = document.getElementById("floorContainer");
            container.innerHTML = "";
            container.classList.remove("hidden");

            floors[building].forEach(floor => {
                let card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="https://www.lh.co.th/_next/image?url=https%3A%2F%2Flh-assets.lh.co.th%2Fimages%2Foriginal%2Fprojects%2F94c66f67-f6c5-4ecb-9337-99d72ca58b38%2Fprojects-language%2F6e3ed7a6-e962-414e-861d-5d054e1293aa%2Fthai%2Fpage-setting%2Fd9da708a-59ed-4422-b001-4150370287d5%2F3b5211c7-5d78-4185-b542-8e0daa474026.jpeg&w=3840&q=75" alt="ชั้น ${floor}">
                    <div class="card-content">
                        <h3>ชั้น ${floor}</h3>
                        <p>${rooms[building + floor].length} ห้อง</p>
                    </div>
                `;
                card.onclick = () => {
                    currentPath = [building, floor];
                    showRooms(building, floor);
                    updateBreadcrumb();
                    showBackButton();
                };
                container.appendChild(card);
            });
        }

        function filterBuildings() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const buildingCards = document.querySelectorAll('#buildingContainer .card');

            buildingCards.forEach(card => {
                const buildingName = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = buildingName.includes(searchText) ? 'block' : 'none';
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        showBuildings();
    </script>
</body>
<a href="social.html" class="link">Shop Room</a>
</html>
